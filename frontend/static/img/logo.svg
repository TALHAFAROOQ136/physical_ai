<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#robotGradient)" />

  <!-- Robot head -->
  <rect x="30" y="22" width="40" height="30" rx="5" fill="white" opacity="0.95"/>

  <!-- Robot eyes -->
  <circle cx="40" cy="35" r="5" fill="url(#robotGradient)"/>
  <circle cx="60" cy="35" r="5" fill="url(#robotGradient)"/>
  <circle cx="40" cy="35" r="2" fill="white"/>
  <circle cx="60" cy="35" r="2" fill="white"/>

  <!-- Antenna -->
  <rect x="47" y="12" width="6" height="12" rx="3" fill="white" opacity="0.9"/>
  <circle cx="50" cy="10" r="5" fill="url(#accentGradient)"/>

  <!-- Robot body -->
  <rect x="25" y="55" width="50" height="35" rx="4" fill="white" opacity="0.9"/>

  <!-- Chest panel -->
  <rect x="35" y="62" width="30" height="20" rx="3" fill="url(#robotGradient)" opacity="0.3"/>

  <!-- Chest lights -->
  <rect x="38" y="66" width="10" height="4" rx="2" fill="url(#accentGradient)"/>
  <rect x="52" y="66" width="10" height="4" rx="2" fill="url(#accentGradient)"/>

  <!-- AI symbol in chest -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#robotGradient)" text-anchor="middle">AI</text>

  <!-- Arms -->
  <rect x="15" y="58" width="8" height="25" rx="4" fill="white" opacity="0.85"/>
  <rect x="77" y="58" width="8" height="25" rx="4" fill="white" opacity="0.85"/>

  <!-- Hands -->
  <circle cx="19" cy="88" r="6" fill="white" opacity="0.8"/>
  <circle cx="81" cy="88" r="6" fill="white" opacity="0.8"/>
</svg>
